<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>slide</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style>
	* { margin:0; padding:0 }
	li { list-style:none; }
	#screen { width: 30%; height:200px; border:5px solid blue;margin:0 auto; }

	#film { width:300%; height:100%; overflow:hidden; }
	
	.scenes{ box-sizing:border-box; 
		width:33.33%; 
		float:left; 
		height:100%; 
		border:1px solid red; 
		line-height:200px; 
		text-align:center; }
  </style>
  <script>
	$("#film").prepend($("#film li:last"))
		.css({"marginLeft":"-100%"});

	setInterval(function(){
		$("#film").css("marginLeft", "0%")
			.append( $("#film li:first") )
			.animate({"marginLeft":"-=100%"}, 500, "swing");
	}, 3000);
	</script>
 </head>
 <body>
	<div id="screen">
		<ul id="film">
			<li class="scenes">1</li>
			<li class="scenes">2</li>
			<li class="scenes">3</li>
		</ul>
	</div>
 </body>
</html>
